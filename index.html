<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to OTT Platform</h1>
    <h2>Movies</h2>
    <ul>
        {% for movie in movies %}
            <li>
                <a href="{{ url_for('movie_detail', movie_id=movie.id) }}">{{ movie.title }}</a>
                - Rating: {{ movie.rating }} ({{ movie.review_count }} reviews)
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('recommendations') }}">See Recommendations</a>
</body>
</html>
